  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyD0m8GuVn15AO1FMMdavIBf3XmkSD8ipYE",
      authDomain: "twitter-timeline-7061d.firebaseapp.com",
      databaseURL: "https://twitter-timeline-7061d.firebaseio.com",
      projectId: "twitter-timeline-7061d",
      storageBucket: "twitter-timeline-7061d.appspot.com",
      messagingSenderId: "325130161653",
      appId: "1:325130161653:web:08c6b1a8bcc3ec268524bc",
    };
    // Initialize Firebase
    var app = firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore(app);
    db.collection("tweets").onSnapshot(function (querySnapshot) {
      var tweets = [];
      querySnapshot.forEach(function (tweet) {
        tweets.push(tweet.data());
      });
      tweets.sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
      });
      var tBody = document.getElementById("tBody");
      tBody.innerHTML = "";
      tweets.forEach((tweet) => {
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var date = document.createTextNode(
          moment(tweet.date).format("MMM Do, YYYY")
        );
        td1.append(date);
        var td2 = document.createElement("td");
        var anchor = document.createElement("a");
        anchor.setAttribute("href", tweet.link);
        anchor.innerText = tweet.name;
        td2.append(anchor);
        tr.append(td1);
        tr.append(td2);
        tBody.append(tr);
      });
    });
  </script>
